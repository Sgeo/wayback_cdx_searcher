<!DOCTYPE html>
<html>
    <head>
        <title>Wayback Domain Searcher</title>
        <style>
            a.bad {
                color: red;
            }
            a.redir {
                color: orange;
            }
        </style>
    </head>
    <body>
        <form id="search">
            <label for="domain">Domain:</label>
            <input type="text" id="domain">
            <label for="filepart">Part of filename (optional):</label>
            <input type="text" id="filepart">
            <label for="ext">Extension:</label>
            <input type="text" id="ext">
            <input type="submit" label="Search!">
        </form>
        <script src="main.js"></script>
        <div id="results">No results</div>
    </body>
</html>
